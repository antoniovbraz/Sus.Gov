<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUS - Consulta Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }

        #container {
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        select, button {
            padding: 10px;
            font-size: 1rem;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>SUS</h1>
        <h2>Consulta Online</h2>

        <select id="sintomas">
            <option value="">Selecione um sintoma</option>
            <option value="febre">Febre</option>
            <option value="tosse">Tosse</option>
            <option value="dor_de_cabeca">Dor de cabeça</option>
            <option value="cansaço">Cansaço</option>
        </select>

        <br>

        <button onclick="confirmarSintoma()">Confirmar</button>

        <p id="mensagem" class="error"></p>
    </div>

    <script>
        function confirmarSintoma() {
            const sintomaSelecionado = document.getElementById('sintomas').value;
            const mensagem = document.getElementById('mensagem');

            if (sintomaSelecionado) {
                mensagem.textContent = 'ERRO 101: Já há alguém com esse sintoma';
            } else {
                mensagem.textContent = '';
                alert('Por favor, selecione um sintoma.');
            }
        }
    </script>
</body>
</html>
